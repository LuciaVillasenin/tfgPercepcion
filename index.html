<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Discriminación Auditiva y Visual</title>
    <style>
        /* Estilos generales (conservados) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        /* ... [otros estilos conservados igual] ... */

        /* Modales rediseñados */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 90vh;
            max-width: 800px;
            max-height: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 1000;
            overflow: hidden; /* Elimina scroll */
        }

        .modal-content {
            padding: 50px 20px 20px;
            height: calc(100% - 70px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .linea-container {
            width: 100%;
            height: auto;
            max-height: 60vh;
            aspect-ratio: 1.5; /* Relación de aspecto fija */
            position: relative;
            margin: 0 auto;
        }

        /* Botón de cierre mejorado */
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #ff4444;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 1001;
        }

        @media (max-width: 600px) {
            .modal {
                width: 95vw;
                height: 95vh;
                max-height: none;
            }
            .linea-container {
                max-height: 70vh;
            }
        }
    </style>
</head>
<body>
    <!-- [Todo el contenido HTML previo se mantiene IGUAL] -->

    <script>
        // [Configuraciones de pruebas y audio previas se mantienen IGUAL]

        // Función para mostrar líneas (modificada para ajuste automático)
        function mostrarLinea(largo, titulo, index) {
            const config = configVisual[`linea_${index}`];
            const escala = Math.min(1, 600/largo); // Ajuste de escala para móviles
            
            const contenido = `
                <button class="modal-close" onclick="cerrarModal()">×</button>
                <h3 style="margin-bottom: 20px;">${titulo}</h3>
                <div class="linea-container">
                    <div class="linea" 
                         style="width: ${largo}px;
                                top: ${config.top}%;
                                left: ${config.left}%;
                                transform: rotate(${config.angulo}deg) scale(${escala});
                                transform-origin: left center;">
                    </div>
                </div>
            `;
            abrirModal(contenido);
        }

        // Función para mostrar sumas (modificada)
        function mostrarSuma(segmentos, titulo, index) {
            const configs = configVisual[`suma_${index}`];
            const maxLargo = Math.max(...segmentos);
            const escala = Math.min(1, 500/maxLargo); // Ajuste proporcional
            
            let lineasHTML = segmentos.map((largo, i) => `
                <div class="linea" 
                     style="width: ${largo}px;
                            top: ${configs[i].top}%;
                            left: ${configs[i].left}%;
                            transform: rotate(${configs[i].angulo}deg) scale(${escala});
                            transform-origin: left center;">
                </div>
            `).join('');

            const contenido = `
                <button class="modal-close" onclick="cerrarModal()">×</button>
                <h3 style="margin-bottom: 20px;">${titulo}</h3>
                <div class="linea-container">${lineasHTML}</div>
            `;
            abrirModal(contenido);
        }

        // [Resto del código JavaScript se mantiene IGUAL]
    </script>
</body>
</html>
